<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-MGF8J4"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Welcome</h1>
				</section>

				<section>
					<section>
						<h2>
							<script>
								document.write(gtm_greeting_text);
							</script>
						Netflix barn</h2>
						<a href="http://movies.netflix.com/Kids">
							<img width="500" height="341" src="http://www.viralblog.com/wp-content/uploads/2013/02/Netflix_Just_For_Kids_Update-500x341.jpeg" alt="Netflix barn">
						</a>
						<br>
						<input type='text' id='netflixKidsSearch' value='' onkeypress="netflixKidsFunction(event)"/>
						
						<script>
							function netflixKidsFunction(e){
								if(e.keyCode === 13){
									window.open("http://movies.netflix.com/KidsSearch?raw_query=" +
										encodeURI(netflixKidsSearch.value) +
										"&ac_category_type=none&ac_rel_posn=-1&ac_abs_posn=-1&v1=" +
										encodeURI(netflixKidsSearch.value) + "&search_submit=","_self");
								}
								return false;
							}
						</script>						
					</section>
					<section>
						<h2>Netflix</h2>
						<a href="http://movies.netflix.com">
							<img width="400" height="224" src="http://gamethingdaily.com/wp-content/uploads/2012/01/netflix-logo.png" alt="Netflix">
						</a>
						<br>
						<input type='text' id='netflixSearch' value='' onkeypress="netflixFunction(event)"/>
						
						<script>
							function netflixFunction(e){
								if(e.keyCode === 13){
									window.open("http://movies.netflix.com/WiSearch?raw_query=" +
										encodeURI(netflixSearch.value) +
										"&ac_category_type=none&ac_rel_posn=-1&ac_abs_posn=-1&v1=" +
										encodeURI(netflixSearch.value) + "&search_submit=","_self");
								}
								return false;
							}
						</script>						
					</section>
				</section>

				<!-- Example of nested vertical slides -->
				<section>
					<section>
						<h2>SVT Play barn</h2>
						<a href="http://www.svtplay.se/kategorier/barn">
							<img width="400" height="224" src="http://www.svtplay.se/public/2013.36/images/svt-play-2x.png" alt="SVT Play barn">
						</a>
						<br>
						<input type='text' id='SvtPlayBarnSearch' value='' onkeypress="svtPlayFunction(event)"/>
						
						<script>
							function svtPlayFunction(e){
								if(e.keyCode === 13){
									window.open("http://www.svtplay.se/sok?q=" +
										encodeURI(SvtPlayBarnSearch.value),
										"_self");
								}
								return false;
							}
						</script>						
						
					</section>
					<section>
						<h2>SVT Play</h2>
						<a href="http://www.svtplay.se">
							<img width="400" height="224" src="http://www.svtplay.se/public/2013.36/images/svt-play-2x.png" alt="SVT Play">
						</a>
						<br>
						<input type='text' id='SvtPlaySearch' value='' onkeypress="svtPlayFunction(event)"/>
					</section>
					<section>
						<h2>TV4 Play</h2>
						
						<a href="http://www.tv4play.se">
							<img width="400" height="224" src="http://images1.wikia.nocookie.net/__cb20100305140436/logopedia/images/thumb/3/31/TV4_Play.svg/541px-TV4_Play.svg" alt="SVT Play barn">
						</a>
						<br>
						<input type='text' id='tv4PlaySearch' value='' onkeypress="tv4PlayFunction(event)"/>
						
						<script>
							function tv4PlayFunction(e){
								if(e.keyCode === 13){
									window.open("http://www.tv4play.se/s%C3%B6k?utf8=%E2%9C%93&q=" +
										encodeURI(tv4PlaySearch.value),
										"_self");
								}
								return false;
							}
						</script>						
						
					</section>
					<section>
						<h2>TV3 Play</h2>
					</section>
					<section>
						<h2>TV6 Play</h2>
					</section>
				</section>

				<section>
					<h2>YouTube</h2>
					<a href="http://www.youtube.com">
						<img width="400" height="224" src="http://upload.wikimedia.org/wikipedia/commons/4/40/Youtube_icon.svg" alt="YouTube">
					</a>
					<br>
					<input type='text' id='youTubeSearch' value='' onkeypress="youTubeKeyFunction(event)"/>
					
					<script>
						function youTubeKeyFunction(e){
							if(e.keyCode === 13){
								window.open("http://www.youtube.com/results?search_query=" +
									encodeURI(youTubeSearch.value),"_self");
							}
							return false;
						}
					</script>
				</section>

				<section>
					<h2>Play</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
